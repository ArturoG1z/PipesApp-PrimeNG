<div class="text-layout">
  <h1>Custom Pipes</h1>
  <p>Pipes created by {{ "Us" | myUppercase: uppercase }}</p>
</div>
<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      pRipple
      (click)="toggleUppercase()"
      label="Toggle Uppercase"
      class="mr-1"
    ></button>
    <button
      pButton
      pRipple
      icon="pi pi-sort"
      label="Order by name"
      class="mr-1 p-button-warning"
    ></button>
    <button
      pButton
      pRipple
      icon="pi pi-sort"
      label="Values"
      class="mr-1 p-button-success"
    ></button>
    <button
      pButton
      pRipple
      icon="pi pi-sort"
      label="By color"
      class="mr-2 p-button-help"
    ></button>
  </div>
</p-toolbar>
<div class="grid mt-2">
  <div class="col">
    <p-table [value]="heroes" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Flies</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.flies ? "Yes" : "No" }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
